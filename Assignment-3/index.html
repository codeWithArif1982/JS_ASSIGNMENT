<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
			background-color: #f2f2f2;
            background-image: url(/Assignment-3/Clock.jpeg);
            background-size: cover;
        }
        #digitalClock {
            background-color: #000;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			color: #fff;
			font-family: sans-serif;
			font-size: 48px;
			margin: 50px auto;
			padding: 20px;
			text-align: center;
			width: 400px;
            
        }
    </style>
</head>
<body>
    
    <div id="digitalClock"></div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Formatting the time to add leading zeros
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            let timeString = hours + ":" + minutes + ":" + seconds;
            document.getElementById("digitalClock").innerHTML = timeString;
        }

        // Calling the function once to initialize the clock
        updateClock();

        // Updating the clock every second using setInterval() method
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
